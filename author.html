<html>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>
    Author Page
</title></head>

<body>
    <h2> Author entry Jahnavi Chava </h2>
    <div class="mx-auto w-50 border p-2">
        <form>
            <label for="author_name"class="form-label">The hidden author name</label>
            <input type="password" id="author_name" class="form-control"name="author_name" value="Dickens"> <br>
            <label for="user_guess"class="form-label">Guess the author</label>
            <input type="text" id="user_guess" class="form-control" name="user_guess"> <br>
            <input type="button" onclick="checkAuthor()" value="Check the guess">
        </form>
    
    <p id="result"> Right/Wrong?</p>
    
    <img id ="cityImage" src="Hyderabad.jpg" alt="city image" height="100" width="100" onclick="selectImage()">
</div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if(oops >= 7){
      document.getElementById("button_check").onclick = ranOutOfGuess();
    }
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!  good: ${good}`;
            }
            else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = `Wrong Guess! oops: ${oops}`;
            }
        }
        function ranOutOfGuess(){
      alert("Sorry, ran out of guesses.");
       }

       
    </script>



<script>
    var useImage=1
    function selectImage(){
       var imageElement=document.getElementById("cityImage")
        switch(useImage){
            case 1: 
            imageElement.src = "Austin.jpg";
             useImage=2;
            break;
            
            case 2: 
            imageElement.src = "Hyderabad.jpg";
             useImage=3;
            break;
            case 3: imageElement.src = "Chicago.jpg"
             useImage=1;
            break;
            

            
        }
    }
</script>
</body>
