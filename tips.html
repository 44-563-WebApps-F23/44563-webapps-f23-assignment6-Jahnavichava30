<!DOCTYPE html>
<html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tips Page</title>
    </head>
<body>
    <h2>Jahnavi Chava shows tip amounts</h2>
   
    <div class="mx-auto w-50 border p-2">
    <label for="amount"class="form-label">Enter base amount:</label>
    <input type="number" id="amount"class="form-control" value="50"><br>
  
    <label for="percentageTip"class="form-label">Enter the tip percent:</label>
    <input type="number" id="percentageTip" class="form-control"value="15"><br>
  
    <input type="button" value="Show TIP" onclick="tips()"><br>
    
  
    <p id="tipResults">Tips are:</p>
    
  
    <form>
        <label><input type="radio" class="form-control" name="operation" value="sum" onclick="chooseOp()">Sum</label>
        <label><input type="radio" class="form-control"name="operation" value="difference" onclick="chooseOp()">Diff</label>
        <label><input type="radio" class="form-control"name="operation" value="product" onclick="chooseOp()">Mult</label>

        <p id="operationResult"></p>
        </div>

    </form>
    <script>
    function chooseOp()
    {
        var base = parseFloat(document.getElementById("amount").value);
        var tip = parseFloat(document.getElementById("percentageTip").value);
        var operationResult = document.getElementById("operationResult");
        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;

        var result= "";
        switch(selectedOperation)
        {
            case "sum" :
                result = "Sum of base and Tip :"+(base+tip);
                break;
            case "difference" :
                result ="Difference between base and tip:"+(base-tip);
                break;
            case "product" :
                result ="Product of base and tip :"+(base*tip);
                break;
            default :
                 result = "Select an Operation";
                 break;
        }
        operationResult.textContent = result;
    }
      function tips() {
        const baseAmount = document.getElementById("amount").valueAsNumber;
        const tipPercent = document.getElementById("percentageTip").valueAsNumber;
        let toShow = "";
  
        for (let i = 0; i < 5; i++) {
          const calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
          toShow += `${tipPercent + i * 4}% is $${calculatedTip.toFixed(2)}; `;
        }
  
        document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;
      }
     </script>
</body>
</html>
