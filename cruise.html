<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
 <title> cruise page</title>
    </head>
<body>

<h2>Jahnavi Chava goes on a cruise</h2>
<div class="w-25 mx-auto border p-6">
<form>
    
    <label for="checkbox1" class="form-check-label">Shares Cabin </label>
    <input type ="checkbox" class="form-check-input mt-0 form-check-input"id="checkbox1" value="True">    
     <br>   
    <label for="checkbox2" class="form-check-label">Breakfast </label>
    <input type ="checkbox" class="form-check-input mt-0 form-check-input" id="checkbox2" value="True"> 
    <br>  
        <label for="checkbox3"class="form-check-label">Pool Pass</label>
        <input type="checkbox" class="form-check-input mt-0 form-check-input"  id="checkbox3" value="False">
    <br>
    <button type="button" onclick="selectCruise()">select the cruise</button>
</form>


<p id="cruise_Select_Result"></p>
</div>
<br>
<br>
<script> 
var my_cruise={};

function selectCruise(){
    my_cruise = {};
    my_cruise.shared = document.getElementById("checkbox1").checked;
    my_cruise.breakfast = document.getElementById("checkbox2").checked;
    my_cruise.pool = document.getElementById("checkbox3").checked;
    document.getElementById("cruise_Select_Result").innerHTML = JSON.stringify(my_cruise);
        }
        
    
</script>

<div class="w-25 mx-auto border p-6">
<form>
    <label for="days" class="form-label">Enter the number of days</label>
    <input type="text" id="days" class="form-control" name="days" value="days">
    <br>
    <label for="price" class="form-label">Enter price</label>
    <input type="text" id="price" class="form-control" name="price" value="price">
    <br>
</form>

<button onclick="updateCruise()">Update the cruise</button>
<p id="cruise_Choose_Result"></p>
</div>

<script>
    function updateCruise(){
    const days = document.getElementById("days").value;
    const price = document.getElementById("price").value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;

     document.getElementById("cruise_Choose_Result").textContent = JSON.stringify(my_cruise);
}
</script>

</body>
</html>
