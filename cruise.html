<!DOCTYPE html>
<html>
 <title> cruise page</title>
<body>

<h2>Jahnavi Chava goes on a cruise</h2>

<form>
    
    <label for="checkbox1">Shares Cabin </label>
    <input type ="checkbox" id="checkbox1" value="True">    
     <br>   
    <label for="checkbox2">Breakfast </label>
    <input type ="checkbox" id="checkbox2" value="True"> 
    <br>  
        <label for="checkbox3">Pool Pass</label>
        <input type="checkbox" id="checkbox3" value="False">
    <br>
    <button type="button" onclick="selectCruise()">select the cruise</button>
</form>

<p id="cruise_Select_Result"></p>
<script> 
var my_cruise={};

function selectCruise(){
    my_cruise = {};
    my_cruise.shared = document.getElementById("checkbox1").checked;
    my_cruise.breakfast = document.getElementById("checkbox2").checked;
    my_cruise.pool = document.getElementById("checkbox3").checked;
    document.getElementById("cruise_Select_Result").innerHTML = JSON.stringify(my_cruise);
        }
        
    
</script>
<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" name="days" value="days"><br><br>
    <br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price"><br><br>
    <br>
</form>
<button onclick="updateCruise()">Update the cruise</button>
<p id="cruise_Choose_Result"></p>

<script>
    function updateCruise(){
    const days = document.getElementById("days").value;
    const price = document.getElementById("price").value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;

     document.getElementById("cruise_Choose_Result").textContent = JSON.stringify(my_cruise);
}
</script>

</body>
</html>
